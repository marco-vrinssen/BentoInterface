name: CurseForge Release

on:
  push:
    branches:
      - main  # Adjust to your main branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Ensuring latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensuring latest version
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the addon
        run: npm run build

      - name: Create CurseForge zip
        run: |
          mkdir -p release
          zip -r release/bento-interface-1.0.zip * -x '*.git*' 'node_modules/*' '.github/*'

      - name: Read README.md
        id: readme
        run: |
          README_CONTENT=$(cat README.md)
          echo "README_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$README_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Upload to CurseForge
        env:
          CF_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
          CF_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          README_CONTENT: ${{ env.README_CONTENT }}
        run: |
          curl -X POST "https://wow.curseforge.com/api/projects/$CF_PROJECT_ID/upload-file" \
            -H "x-api-token: $CF_API_KEY" \
            -F "file=@release/bento-interface-1.0.zip" \
            -F "metadata={\"changelog\": \"New release\", \"displayName\": \"Bento Interface 1.0\", \"gameVersions\": [\"1.0\"], \"releaseType\": \"release\", \"changelogType\": \"markdown\", \"changelog\": \"$README_CONTENT\", \"description\": \"$README_CONTENT\"}"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          release_name: "Bento Interface 1.0"
          body: "New release of Bento Interface"
          draft: false
          prerelease: false